<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <h:form>
            <p:dataTable var="car" value="#{talleer1.noticiasRss}" rows="10"
                         widgetVar="carsTable"
                         emptyMessage="No hay noticias"
                         filteredValue="#{talleer1.noticiasRssF}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
             
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Busqueda en todo:" />
                        <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>                    
                </f:facet>  

                <p:column filterBy="#{car.titulo}" headerText="Titulo" footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{car.titulo}" />
                </p:column>

                 <p:column filterBy="#{car.categoria}" headerText="Categoria" footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{car.categoria}" />
                </p:column>

                 <p:column filterBy="#{car.fecha}" headerText="Fecha" footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{car.fecha}" />
                </p:column>
 
    </p:dataTable>
</h:form>
        
        
        
        
        
        
        
        
        
        
    </h:body>
</html>
