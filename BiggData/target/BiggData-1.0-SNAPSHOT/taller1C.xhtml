<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bigdata Crawler</title>
        <style>
        h2.taller {color:DarkSlateBlue; text-align: center; }
        h3{text-align: center;}

        </style>
    </h:head>
    <h:body>
        <h:panelGrid id="pGeneral2" columns="2" style="width:100%">
            <h:panelGroup id="encabezado1">
                    <h2 class="taller">
                        Taller 1
                    </h2>
                    <h3>
                        Descubrimiento de información y manejo básico de fuentes semiestructuradas y no estructuradas <br/>
                        Crawler
                    </h3>

            </h:panelGroup>
	</h:panelGrid>
        
        <h:panelGrid id="pcrawler" columns="3" style="width:100%">
            
         <h:form>
            <p:commandButton value="Profesores" action="crawlerProfesres" icon="ui-icon-check" style="width:200px;height:35px">
                <f:actionListener binding="" />
            </p:commandButton>
            <p:commandButton value="Noticias" action="crawlerNoticias"  icon="ui-icon-check" style="width:200px;height:35px">
                <f:actionListener binding="" />
            </p:commandButton> 
            <p:commandButton value="Eventos" action="crawlerEventos" icon="ui-icon-check" style="width:200px;height:35px">
                <f:actionListener binding="" />
            </p:commandButton> 
        </h:form>
        

        </h:panelGrid>
    </h:body>
</html>
